<!DOCTYPE html>
<html>
<head>
    <title>Assistance Chatbot</title>
    <link rel="stylesheet" href="static2/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="chat-wrapper">
        <div id="chat-container">
            <div id="chat-header">
                <h2>I'm Your Business Assistant</h2>
            </div>
            <div id="chat-messages"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything..." autofocus>
                <button id="send-button">Send</button>
                <input type="file" id="file-input" style="display:none;">
                <button id="upload-button">Upload Image</button>
            </div>
        </div>
    </div>

    <script src="static2/script2.js"></script>
</body>
</html>
